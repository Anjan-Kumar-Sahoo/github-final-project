<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>User Registration</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .registration-card {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card registration-card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h3>Create Your Account</h3>
        </div>
        <div class="card-body">
            {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endif %}
            
            <form method="post" action="{% url 'onlinecourse:registration' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="firstname">First Name *</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" required>
                </div>
                
                <div class="form-group">
                    <label for="lastname">Last Name *</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" required>
                </div>
                
                <div class="form-group">
                    <label for="psw">Password *</label>
                    <input type="password" class="form-control" id="psw" name="psw" required>
                    <small class="form-text text-muted">At least 8 characters</small>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <p class="mb-0">Already have an account? <a href="{% url 'onlinecourse:login' %}">Login here</a></p>
            <p class="mb-0 mt-2"><a href="{% url 'onlinecourse:index' %}">Back to Home</a></p>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
